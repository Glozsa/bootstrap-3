<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="body">
    <img src="./profile-card-component-main/assets/bg-pattern-top.svg" alt="" id="topimg" draggable="false">
    <img src="./profile-card-component-main/assets/bg-pattern-bottom.svg" alt="" id="bottomimg" draggable="false">
    <main class="container" id="card">
        <div class="row">
            <div class="col-12" id="topbg">
                <img src="./profile-card-component-main/assets/bg-pattern-card.svg" alt="" id="profilebanner" draggable="false">
            </div>
            <div class="col-12" id="piccont">
                <img src="./profile-card-component-main/assets/image-victor.jpg" alt="" id="profilepic" draggable="false">
            </div>
            <div class="col-12" id="profileinfo">
                <span class="fw-bolder darkblue">Victor Crest</span>
                <span class="grey">26</span>
            </div>
            <div class="col-12" id="profilelocation">
                <p class="grey fs-sm">London</p>
            </div>
            <div class="col-12" id="hr">
                <hr>
            </div>
            <div class="col-4 text-center">
                <p class="fw-bolder darkblue">80k</p>
                <p class="grey fs-sm"">followers</p>
            </div>
            <div class="col-4 text-center">
                <p class="fw-bolder darkblue">803</p>
                <p class="grey fs-sm"">likes</p>
            </div>
            <div class="col-4 text-center">
                <p class="fw-bolder darkblue">1.4k</p>
                <p class="grey fs-sm"">photos</p>
            </div>
        </div>
    </main>
</body>
</html>
